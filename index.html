<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Quiz!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>

  <body>
    <!-- timer and highscores button -->
    <header>
        <div>
            <button id="high-scores">View High Scores</button>
            <p id="timer">Timer:
                <span></span>
            </p>
        </div>
    </header>

    <!-- start page -->
    <div class="starter-page">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
      </p>
      <button id="start-button">Start Quiz</button>
    </div>
    
    <!-- quiz container -->
    <div class="quiz-container">
      <div>
        <h1 class="question">Question</h1>
      </div>
      <div class="option-container">
        <button class="option" id="op1">option 1</button>
        <button class="option" id="op2">option 2</button>
        <button class="option" id="op3">option 3</button>
        <button class="option" id="op4">option 4</button>
      </div>

    </div>
    <script src="./assets/script.js"></script>
  </body>

</html>

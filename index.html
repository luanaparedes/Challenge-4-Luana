<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Quiz!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>

  <body>
    <!-- timer and highscores button -->
    <header>
        <div>
            <button id="high-scores">View High Scores</button>
            <p class="timer">Timer:
                <span id="timer"></span>
            </p>
        </div>
    </header>

    <!-- start page -->
    <div class="starter-page" id="start-page">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
      </p>
      <button id="start-button">Start Quiz</button>
    </div>
    
    <!-- quiz container -->
    <div class="quiz-container" id="quiz-container">
      <div>
        <h1 class="question" id="question"></h1>
      </div>
      <div class="option-container">
        <button class="option" id="op1" onclick="checkAnswer('op1')">option 1</button>
        <button class="option" id="op2" onclick="checkAnswer('op2')">option 2</button>
        <button class="option" id="op3" onclick="checkAnswer('op3')">option 3</button>
        <button class="option" id="op4" onclick="checkAnswer('op4')">option 4</button>
      </div>
      <div class="wrong-right">
         
        <hr>

        <h2 id="result"></h2>
      </div>

    </div>

    <!-- all done page -->

    <div class="all-done" id="all-done">

      <div>
        <h1>All done!</h1>
      </div>
      <div>
        <p id="score">Your final score is</p> <p id="final-score"></p>
        <p>Enter intials: <input type="text" id="initials" /> <button class="score-sumbit" onclick="saveScore()">Submit</button></p>
      </div>

    </div>

    <!-- highscores page -->

    <div class="highscores-container">

      <h1>Highscores</h1>
      <ul class="saved-scores">
        <li>score</li>
      </ul>
      <button class="go-back" onclick="restart()">Go Back</button><button class="clear-scores">Clear Highscores</button>

    </div>
    <script src="./assets/script.js"></script>
  </body>

</html>
